<!DOCTYPE html>
<html lang="vi">

<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Khách - Ohsung Vina</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0056b3;
            --primary-dark: #004494;
            --accent-color: #e3f2fd;
            --text-color: #333;
            --text-light: #666;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --error-color: #dc3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
        }

        .card-header {
            background: white;
            padding: 30px 30px 10px;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        .card-header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--primary-color);
            font-weight: 700;
        }

        .card-header p {
            margin: 5px 0 0;
            color: var(--text-light);
            font-size: 14px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-color);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: color 0.3s;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px 15px 12px 45px;
            /* Left padding for icon */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
            font-family: inherit;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--accent-color);
            outline: none;
        }

        .input-group input:focus+i,
        .input-group textarea:focus+i {
            color: var(--primary-color);
        }

        /* Fix for icon selector when input is focused (since i is before input in HTML usually, but here I put it inside) */
        /* Actually, CSS sibling selector works if i is after input, or we just rely on focus-within on parent */
        .input-group:focus-within i {
            color: var(--primary-color);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 86, 179, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .validation-message {
            font-size: 12px;
            margin-top: 5px;
            margin-left: 5px;
            display: none;
        }

        .valid-feedback {
            color: var(--success-color);
        }

        .invalid-feedback {
            color: var(--error-color);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

            <h1>Đăng Ký Khách</h1>

        <div class="card-body">
            <form id="guestForm" onsubmit="handleFormSubmit(event)">

                <!-- User ID -->
                <div class="form-group">
                    <label for="userId">Mã Nhân Viên (Người bảo lãnh) <span style="color:red">*</span></label>
                    <div class="input-group">
                        <i class="fa-solid fa-id-badge"></i>
                        <input type="text" id="userId" name="userId" list="employeeList"
                            placeholder="Nhập mã nhân viên..." required autocomplete="off">
                    </div>
                    <datalist id="employeeList">
                        <? var users = getUsersList(); ?>
                        <? for (var i = 0; i < users.length; i++) { ?>
                        <option value="<?= users[i].id ?>">
                            <?= users[i].name ?>
                        </option>
                        <? } ?>
                    </datalist>
                    <div id="userId-feedback" class="validation-message"></div>
                </div>

                <!-- Guest Name -->
                <div class="form-group">
                    <label for="guestName">Họ Tên Khách <span style="color:red">*</span></label>
                    <div class="input-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="guestName" name="guestName" placeholder="VD: Nguyễn Văn A" required>
                    </div>
                </div>

                <!-- CCCD -->
                <div class="form-group">
                    <label for="cccd">Số CCCD/CMND</label>
                    <div class="input-group">
                        <i class="fa-solid fa-address-card"></i>
                        <input type="tel" id="cccd" name="cccd" placeholder="Nhập số giấy tờ tùy thân...">
                    </div>
                </div>

                <!-- Vendor -->
                <div class="form-group">
                    <label for="vendor">Nhà Cung Cấp / Công Ty</label>
                    <div class="input-group">
                        <i class="fa-solid fa-building"></i>
                        <input type="text" id="vendor" name="vendor" list="vendorList"
                            placeholder="Chọn hoặc nhập tên công ty...">
                    </div>
                    <datalist id="vendorList">
                        <? var vendors = getVendorsList(); ?>
                        <? for (var i = 0; i < vendors.length; i++) { ?>
                        <option value="<?= vendors[i] ?>">
                            <? } ?>
                    </datalist>
                </div>

                <!-- Plate No -->
                <div class="form-group">
                    <label for="plateNo">Biển Số Xe</label>
                    <div class="input-group">
                        <i class="fa-solid fa-car"></i>
                        <input type="text" id="plateNo" name="plateNo" placeholder="VD: 15A-123.45">
                    </div>
                </div>

                <!-- Job Detail -->
                <div class="form-group">
                    <label for="jobDetail">Nội Dung Công Việc</label>
                    <div class="input-group">
                        <i class="fa-solid fa-briefcase" style="top: 20px; transform: none;"></i>
                        <textarea id="jobDetail" name="jobDetail" rows="3" placeholder="Mô tả công việc..."></textarea>
                    </div>
                </div>

                <!-- Estimated Date Time -->
                <div class="form-group">
                    <label for="estimatedTime">Ngày Giờ Dự Kiến</label>
                    <div class="input-group">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="datetime-local" id="estimatedTime" name="estimatedTime">
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <div class="spinner" id="loadingSpinner"></div>
                    <span id="btnText">Đăng Ký Ngay</span>
                    <i class="fa-solid fa-paper-plane" id="btnIcon"></i>
                </button>

            </form>

            <div class="footer">
                &copy; 2025 Ohsung Vina. All rights reserved.
            </div>
        </div>
    </div>

            // --- Initialization ---
            document.addEventListener('DOMContentLoaded', function () {
                // Auto-fill User ID
                const savedUserId = localStorage.getItem('savedUserId');
                if (savedUserId) {
                    const userIdInput = document.getElementById('userId');
                    userIdInput.value = savedUserId;
                    validateUserId(savedUserId);
                }

                // Real-time Validation
                document.getElementById('userId').addEventListener('input', function (e) {
                    validateUserId(e.target.value);
                });
            });

        function validateUserId(id) {
            const feedback = document.getElementById('userId-feedback');
            const input = document.getElementById('userId');

            if (!id) {
                feedback.style.display = 'none';
                input.style.borderColor = 'var(--border-color)';
                return false;
            }

            if (validEmployees[id]) {
                feedback.textContent = '✅ ' + validEmployees[id];
                feedback.className = 'validation-message valid-feedback';
                feedback.style.display = 'block';
                input.style.borderColor = 'var(--success-color)';
                return true;
            } else {
                feedback.textContent = '❌ Mã nhân viên không tồn tại';
                feedback.className = 'validation-message invalid-feedback';
                feedback.style.display = 'block';
                input.style.borderColor = 'var(--error-color)';
                return false;
            }
        }

        // --- Form Submission ---
        function handleFormSubmit(e) {
            e.preventDefault();

            const userId = document.getElementById('userId').value;
            if (!validateUserId(userId)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Vui lòng nhập Mã nhân viên hợp lệ!',
                    confirmButtonColor: 'var(--primary-color)'
                });
                return;
            }

            localStorage.setItem('savedUserId', userId);

            const btn = document.getElementById('submitBtn');
            const spinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');

            btn.disabled = true;
            spinner.style.display = 'block';
            btnIcon.style.display = 'none';
            btnText.textContent = 'Đang xử lý...';

            const formData = {
                userId: userId,
                guestName: document.getElementById('guestName').value,
                cccd: document.getElementById('cccd').value,
                vendor: document.getElementById('vendor').value,
                plateNo: document.getElementById('plateNo').value,
                jobDetail: document.getElementById('jobDetail').value,
                estimatedTime: document.getElementById('estimatedTime').value
            };

            google.script.run
                .withSuccessHandler(onSuccess)
                .withFailureHandler(onFailure)
                .processForm(formData);
        }
